<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add some shit</title>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'booksapp/style.css' %}">
    </head>
    <body>
        <div id="topbar">
            <h2>Welcome, {{ user.first_name }}</h2>
            <a href="/logout"><button type="button" name="logout">Log Out</button></a>
        </div>
        <div id="bookform">
            <h1>Add a new book title and review:</h1>
            <form class="/books/add" action="/books/addnow" method="post">
                {% csrf_token %}
                <label for="title">Title:<input type="text" name="title" value=""></label>
                <label for="authorlist">Choose from the list:
                    <select class="authors" name="authors">
                        <option value="null">Select an Author</option>
                        {% if authors %}
                                {% for author in authors %}
                                    <option value="{{ author.name }}">{{ author.name }}</option>
                                {% endfor %}
                        {% endif %}
                    </select>
                </label>
                <label for="authortext">Or add a new author:<input type="text" name="authortext" value=""></label>
                <label for="review">Review:<textarea name="review" rows="8" cols="40"></textarea></label>
                <label for="rating">Rating:
                    <select class="rating" name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                stars</label>
                <input type="submit" name="submit" value="Add Book and Review">
            </form>
        </div>
    </body>
</html>
